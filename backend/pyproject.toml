[project]
name = "bourbaki-backend"
version = "0.1.0"
description = "An autonomous agent for mathematical reasoning and proof â€” Python backend"
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.30.0",
    "pydantic-ai>=1.55.0",
    "pydantic-settings>=2.0",
    "sympy>=1.13",
    "httpx>=0.27",
