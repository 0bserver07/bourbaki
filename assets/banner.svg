<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#161b22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6c8ebf;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8a9c9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="900" height="200" fill="url(#bg)" rx="8"/>

  <!-- Mathematical graph / proof tree (left side) -->
  <!-- Main edges -->
  <line x1="60" y1="100" x2="120" y2="55" stroke="#4a6a8a" stroke-width="1.8" opacity="0.6"/>
  <line x1="60" y1="100" x2="120" y2="145" stroke="#4a6a8a" stroke-width="1.8" opacity="0.6"/>
  <line x1="120" y1="55" x2="190" y2="35" stroke="#4a6a8a" stroke-width="1.5" opacity="0.5"/>
  <line x1="120" y1="55" x2="190" y2="75" stroke="#4a6a8a" stroke-width="1.5" opacity="0.5"/>
  <line x1="120" y1="145" x2="190" y2="125" stroke="#4a6a8a" stroke-width="1.5" opacity="0.5"/>
  <line x1="120" y1="145" x2="190" y2="165" stroke="#4a6a8a" stroke-width="1.5" opacity="0.5"/>
  <line x1="190" y1="75" x2="260" y2="60" stroke="#6c8ebf" stroke-width="1.2" opacity="0.4"/>
  <line x1="190" y1="75" x2="260" y2="95" stroke="#6c8ebf" stroke-width="1.2" opacity="0.4"/>
  <line x1="190" y1="125" x2="260" y2="110" stroke="#6c8ebf" stroke-width="1.2" opacity="0.4"/>
  <line x1="190" y1="125" x2="260" y2="140" stroke="#6c8ebf" stroke-width="1.2" opacity="0.4"/>
  <line x1="260" y1="60" x2="320" y2="55" stroke="#6c8ebf" stroke-width="0.8" opacity="0.25"/>
  <line x1="260" y1="95" x2="320" y2="90" stroke="#6c8ebf" stroke-width="0.8" opacity="0.25"/>
  <line x1="260" y1="110" x2="320" y2="108" stroke="#6c8ebf" stroke-width="0.8" opacity="0.25"/>
  <line x1="260" y1="140" x2="320" y2="145" stroke="#6c8ebf" stroke-width="0.8" opacity="0.25"/>

  <!-- Cross-connections (proof dependencies) -->
  <line x1="190" y1="35" x2="260" y2="60" stroke="#b8a9c9" stroke-width="0.8" opacity="0.2" stroke-dasharray="4,3"/>
  <line x1="190" y1="165" x2="260" y2="140" stroke="#b8a9c9" stroke-width="0.8" opacity="0.2" stroke-dasharray="4,3"/>
  <line x1="120" y1="55" x2="190" y2="125" stroke="#b8a9c9" stroke-width="0.6" opacity="0.12" stroke-dasharray="4,3"/>

  <!-- Nodes -->
  <circle cx="60" cy="100" r="6" fill="#b8a9c9" opacity="0.9"/>
  <circle cx="120" cy="55" r="5" fill="#6c8ebf" opacity="0.8"/>
  <circle cx="120" cy="145" r="5" fill="#6c8ebf" opacity="0.8"/>
  <circle cx="190" cy="35" r="4" fill="#6c8ebf" opacity="0.65"/>
  <circle cx="190" cy="75" r="4" fill="#6c8ebf" opacity="0.65"/>
  <circle cx="190" cy="125" r="4" fill="#6c8ebf" opacity="0.65"/>
  <circle cx="190" cy="165" r="4" fill="#6c8ebf" opacity="0.65"/>
  <circle cx="260" cy="60" r="3" fill="#4a6a8a" opacity="0.5"/>
  <circle cx="260" cy="95" r="3" fill="#4a6a8a" opacity="0.5"/>
  <circle cx="260" cy="110" r="3" fill="#4a6a8a" opacity="0.5"/>
  <circle cx="260" cy="140" r="3" fill="#4a6a8a" opacity="0.5"/>
  <circle cx="320" cy="55" r="2" fill="#4a6a8a" opacity="0.3"/>
  <circle cx="320" cy="90" r="2" fill="#4a6a8a" opacity="0.3"/>
  <circle cx="320" cy="108" r="2" fill="#4a6a8a" opacity="0.3"/>
  <circle cx="320" cy="145" r="2" fill="#4a6a8a" opacity="0.3"/>

  <!-- Mathematical symbols scattered -->
  <text x="85" y="45" font-family="Georgia, 'Times New Roman', serif" font-size="14" fill="#b8a9c9" opacity="0.25">∀</text>
  <text x="155" y="100" font-family="Georgia, 'Times New Roman', serif" font-size="12" fill="#6c8ebf" opacity="0.2">∃</text>
  <text x="225" y="45" font-family="Georgia, 'Times New Roman', serif" font-size="11" fill="#6c8ebf" opacity="0.18">∎</text>
  <text x="140" y="175" font-family="Georgia, 'Times New Roman', serif" font-size="13" fill="#4a6a8a" opacity="0.18">∫</text>
  <text x="290" y="72" font-family="Georgia, 'Times New Roman', serif" font-size="10" fill="#4a6a8a" opacity="0.15">λ</text>
  <text x="100" y="120" font-family="Georgia, 'Times New Roman', serif" font-size="10" fill="#4a6a8a" opacity="0.15">∑</text>
  <text x="240" y="160" font-family="Georgia, 'Times New Roman', serif" font-size="10" fill="#4a6a8a" opacity="0.12">∏</text>

  <!-- Title -->
  <text x="420" y="82" font-family="Georgia, 'Times New Roman', serif" font-size="40" fill="#e6edf3" font-weight="bold" letter-spacing="2">bourbaki</text>

  <!-- Accent line -->
  <rect x="420" y="92" width="90" height="2" fill="url(#accent)" rx="1"/>

  <!-- Subtitle -->
  <text x="420" y="118" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="15" fill="#8b949e">An autonomous agent for mathematical reasoning and proof.</text>
</svg>
